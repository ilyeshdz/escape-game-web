name: Release

on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Update package.json version
              run: |
                  # Get tag name (e.g. refs/tags/v1.2.3 -> v1.2.3)
                  TAG_REF=${GITHUB_REF#refs/tags/}
                  # Remove leading "v" if present => 1.2.3
                  VERSION=${TAG_REF#v}
                  echo "Tag: $TAG_REF  Version: $VERSION"

                  # Set package.json version (quote the value)
                  npm pkg set version="$VERSION"

                  # Configure git user and only commit if package.json changed
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add package.json
                  if git diff --staged --quiet; then
                      echo "No package.json changes to commit"
                  else
                      git commit -m "chore: bump version to $VERSION"
                      git push
                  fi

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  body_path: CHANGELOG.md
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

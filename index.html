<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Escape Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <a href="#game-canvas" class="skip-link">Aller au jeu</a>
        <div
            id="a11y-announcer"
            class="sr-only"
            role="status"
            aria-live="polite"
            aria-atomic="true"
        ></div>
        <div class="game-container">
            <canvas
                id="game-canvas"
                role="img"
                aria-label="Sc√®ne du jeu. Utilisez Tab pour naviguer entre les √©l√©ments interactifs."
                tabindex="0"
            ></canvas>
        </div>
        <button
            id="toggle-help"
            class="toggle-help"
            aria-expanded="false"
            aria-controls="keyboard-help"
            aria-label="Afficher les raccourcis clavier"
        >
            ‚å®Ô∏è
        </button>
        <div
            id="keyboard-help"
            class="keyboard-help"
            role="region"
            aria-label="Aide clavier"
            hidden
        >
            <span><kbd>Tab</kbd> Naviguer</span>
            <span><kbd>Entr√©e</kbd> Activer</span>
            <span><kbd>√âchap</kbd> Fermer</span>
        </div>
        <div
            id="landscape-warning"
            class="landscape-warning"
            role="alert"
            aria-hidden="true"
            hidden
        >
            <div class="landscape-warning-content">
                <span class="landscape-icon">üì±</span>
                <p>Passez en mode portrait pour une meilleure exp√©rience</p>
                <button class="landscape-dismiss" aria-label="Masquer ce message">√ó</button>
            </div>
        </div>
        <div
            id="modal"
            class="modal"
            onclick="if (event.target === this) window.closeModal();"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-title"
        >
            <div class="modal-paper">
                <button class="modal-close" onclick="window.closeModal()" aria-label="Fermer">
                    √ó
                </button>
                <h2 id="modal-title" class="sr-only">Message</h2>
                <div id="modal-text" class="modal-text"></div>
            </div>
        </div>
        <div
            id="finish"
            class="finish"
            role="dialog"
            aria-modal="true"
            aria-labelledby="finish-message"
        >
            <div class="finish-content">
                <h2 id="finish-message"></h2>
                <p id="finish-subtitle" class="finish-subtitle"></p>
                <button
                    id="restart-btn"
                    class="secret-button"
                    style="margin-top: 20px"
                    onclick="location.reload()"
                    aria-label="Recommencer le jeu"
                >
                    Rejouer
                </button>
            </div>
        </div>
        <div
            id="secret-modal"
            class="modal"
            role="dialog"
            aria-modal="true"
            aria-labelledby="secret-prompt"
        >
            <div class="modal-paper secret-paper">
                <button class="modal-close" id="secret-close" aria-label="Fermer le code secret">
                    √ó
                </button>
                <div id="secret-prompt" class="secret-prompt"></div>
                <input
                    type="text"
                    id="secret-input"
                    class="secret-input"
                    placeholder="Code secret"
                    aria-label="Entrez le code secret"
                />
                <div id="secret-error" class="secret-error"></div>
                <div class="secret-buttons">
                    <button id="secret-submit" class="secret-button" aria-label="Valider le code">
                        Valider
                    </button>
                    <button id="secret-cancel" class="secret-button" aria-label="Annuler">
                        Annuler
                    </button>
                </div>
            </div>
        </div>
        <div
            id="item-inspect-modal"
            class="modal"
            role="dialog"
            aria-modal="true"
            aria-labelledby="inspect-item-title"
        >
            <div class="modal-paper inspect-paper">
                <button class="modal-close" id="inspect-close" aria-label="Fermer la description">
                    √ó
                </button>
                <img id="inspect-item-icon" class="inspect-item-icon" src="" alt="" />
                <h3 id="inspect-item-title" class="inspect-item-title"></h3>
                <p id="inspect-item-description" class="inspect-item-description"></p>
            </div>
        </div>
        <div id="toast-container"></div>
        <div id="inventory" class="inventory-hotbar">
            <div id="inventory-items" class="inventory-slots"></div>
        </div>
        <script type="module" src="scripts/script.js"></script>
    </body>
</html>

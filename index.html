<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <img id="scene" src="./assets/scene1.png">
        <div id="hubspots">

        </div>
    </div>
    <template id="hubspot-template">
        <div class="hubspot">
            <div class="hubspot-tooltip"></div>
        </div>
    </template>
    <div id="modal" class="modal" onclick="if(event.target === this) window.closeModal()">
        <div class="modal-paper">
            <button class="modal-close" onclick="window.closeModal()">Ã—</button>
            <div id="modal-text" class="modal-text"></div>
        </div>
    </div>
    <div id="finish" class="finish">
        <div class="finish-content">
            <h2 id="finish-message"></h2>
        </div>
    </div>
    <div id="secret-modal" class="modal" onclick="if(event.target === this) window.closeSecretModal()">
        <div class="modal-paper secret-paper">
            <button class="modal-close" onclick="window.closeSecretModal()">Ã—</button>
            <div id="secret-prompt" class="secret-prompt"></div>
            <input type="text" id="secret-input" class="secret-input" placeholder="Code secret">
            <div id="secret-error" class="secret-error"></div>
            <div class="secret-buttons">
                <button id="secret-submit" class="secret-button">Valider</button>
                <button id="secret-cancel" class="secret-button">Annuler</button>
            </div>
        </div>
    </div>
    <div id="item-inspect-modal" class="modal" onclick="if(event.target === this) window.closeInspectModal()">
        <div class="modal-paper inspect-paper">
            <button class="modal-close" onclick="window.closeInspectModal()">Ã—</button>
            <img id="inspect-item-icon" class="inspect-item-icon" src="" alt="">
            <h3 id="inspect-item-title" class="inspect-item-title"></h3>
            <p id="inspect-item-description" class="inspect-item-description"></p>
        </div>
    </div>
    <div id="inventory" class="inventory">
        <button id="inventory-toggle" class="inventory-toggle">ðŸ“¦</button>
        <div id="inventory-panel" class="inventory-panel">
            <h3 class="inventory-title">Inventaire</h3>
            <div id="inventory-items" class="inventory-items"></div>
            <p class="inventory-hint">Double-clic pour inspecter, clic pour sÃ©lectionner</p>
        </div>
    </div>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
